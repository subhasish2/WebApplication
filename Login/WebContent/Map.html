<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
    	  var myCenter = new google.maps.LatLng(22.5613695,88.4144755);
    	  var mapProp= {
    			    center:myCenter,
    			    zoom:15,
    			};
    			var map=new google.maps.Map(document.getElementById("map"),mapProp);
    			
        var marker = new google.maps.Marker({
          position: myCenter,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTPHzMXvTJ7b52YUWqPTAklkWdJny54S8&callback=initMap">
    </script>
  </body>
</html>
